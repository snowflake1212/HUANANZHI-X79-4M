###############################################################################
## MEMORY CACHE OPTIONS
###############################################################################
client_dst_passthru on
cache_mem 1456 MB
maximum_object_size_in_memory 1024 KB
memory_cache_shared off
memory_cache_mode disk
memory_replacement_policy heap GDSF
 
###############################################################################
## DISK CACHE OPTIONS
###############################################################################
cache_replacement_policy heap LFUDA
minimum_object_size 1 bytes
maximum_object_size 10 MB
 
###############################################################################
# Uncomment and adjust the following to add a disk cache directory.
###############################################################################
#cache_dir ufs /cache-1 12000 28 256
#cache_dir ufs /cache-2 12000 28 256
#cache_dir ufs /cache-3 12000 28 256
#cache_dir ufs /cache-4 12000 28 256
#cache_dir ufs /cache-5 12000 28 256
#cache_dir ufs /cache-6 12000 28 256
store_dir_select_algorithm round-robin
cache_swap_low 90
cache_swap_high 95
 
###############################################################################
# Leave coredumps in the first cache dir
###############################################################################
coredump_dir /var/spool/squid
 
###############################################################################
## LOGFILE OPTIONS
###############################################################################
access_log daemon:/var/log/squid/access.log !CONNECT
#logfile_daemon /usr/lib/squid/log_file_daemon
#cache_access_log daemon:/var/log/squid/access.log
cache_log //var/log/squid/cache.log
cache_store_log none
logfile_rotate 1
mime_table /etc/squid/mime.conf
pid_filename /var/run/squid.pid
strip_query_terms off
buffered_logs off
 
###############################################################################
## OPTIONS FOR TROUBLESHOOTING
###############################################################################
#cache_log /tmp/cache.log
cache_log /dev/null
#debug_options ALL,1 22,3
coredump_dir /var/spool/squid
 
###############################################################################
## OPTIONS FOR TUNING THE CACHE
###############################################################################
max_stale 1 years
vary_ignore_expire on
shutdown_lifetime 10 seconds

###############################################################################
# Add any of your own refresh_pattern entries above these.
###############################################################################
refresh_pattern ^ftp:  1440 20% 10080
refresh_pattern ^gopher: 1440 0% 1440
refresh_pattern -i (/cgi-bin/|\?) 0 0% 0
 
